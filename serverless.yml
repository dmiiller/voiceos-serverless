service: aws-python-simple-http-endpoint

frameworkVersion: ">=1.2.0 <2.0.0"

provider:
  name: aws
  runtime: python2.7

plugins:
  - serverless-python-requirements

functions:
  onVoiceOsEntry:
    handler: handler.endpoint
    events:
      - http:
          path: ping
          method: get
      - http:
          path: ping
          method: post
